<form class="row g-3">
  <div class="col-md-5">
    <label for="inputAssunto" class="form-label">Assunto</label>
    <input type="text" class="form-control" id="inputAssunto">
  </div>
  <div class="col-md-2">
    <label for="inputDisciplina" class="form-label">Disciplina</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Selecione uma opção</option>
      <option value="1">Álgebra Linear</option>
      <option value="2">Programação 1</option>
      <option value="3">Banco de Dados</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputHora" class="form-label">Horas de Estudo</label>
    <input type="number" class="form-control" id="inputHora">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary mt-3">Cadastrar assunto</button>
  </div>
</form>
