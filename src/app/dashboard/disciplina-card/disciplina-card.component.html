<div class="container-fluid">
  <div class="card h-100">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h4>{{ disciplinaObject?.name }}</h4>
        </div>
        <div class="col-auto">
          <a style="color: #0d6efd" (click)="modalEditDisciplina.showDialog(disciplinaObject.id)">
            <i class="pi pi-pencil"></i>
          </a>
          <app-modal-edit-disciplina #modalEditDisciplina></app-modal-edit-disciplina>
        </div>
        <div class="col-auto">
          <a style="color: #dc3545" (click)="modalDeleteDisciplina.showDialog(disciplinaObject.id)" >
            <i class="pi pi-trash"></i>
          </a>
          <app-modal-delete-disciplina #modalDeleteDisciplina ></app-modal-delete-disciplina>
        </div>
      </div>
    </div>
    <ul class="list-group list-group-flush">
      <div *ngFor="let assunto of disciplinaObject?.topics">
        <li id="list" class="list-group-item">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <div class="row">
              <div class="col">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ assunto.name }}
                </label>
              </div>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>
  <div class="row nv">
    <div class="col-auto p-0 icon">
      <a [routerLink]="['..','..','assunto']"  >
        <i class="pi pi-plus"></i>
      </a>
    </div>
    <div class="col">Adicionar Assunto</div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple" [fullScreen]="false"></ngx-spinner>
